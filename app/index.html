<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="AppController" layout="column" layout-fill>
<md-content>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" hide show-md>
                <ng-md-icon icon="{{isSideNavOpen?'arrow_back':'menu'}}" ng-click="toggleMenu()"></ng-md-icon>
            </md-button>
            <h2>
                <span>Toolbar with Icon Buttons</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button"
                       ng-repeat="item in menu"
                       aria-label="{{item.title}}"
                       ng-href="{{item.link}}"
                       hide-sm
                       ng-bind="item.title">

            </md-button>
        </div>
    </md-toolbar>
</md-content>
<md-content class="main-container" layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z1"
                md-component-id="left"
                md-is-open="isSideNavOpen"
                md-is-locked-open="$mdMedia('gt-md')">
        <ul class="menu">
            <li><a href="#/view1">view1</a></li>
            <li><a href="#/view2">view2</a></li>
        </ul>
    </md-sidenav>
    <md-content ng-view>
    </md-content>
</md-content>
<md-content>
    <div>Angular seed app: v<span app-version></span></div>
</md-content>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/svg-morpheus/compile/unminified/svg-morpheus.js"></script>
<script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
<script src="app.js"></script>
<script src="view1/view1.js"></script>
<script src="view2/view2.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
</body>
</html>
